<!DOCTYPE html> 
<html xmlns="http://www.w3.org/1999/xhtml"> 
<head>
  <title>Spending Browser</title>

  <!-- OpenSpending Styles: replace these if you wish. -->
  <script src="http://openspending.org/js/libs/modernizr-1.6.min.js"></script>
  <link rel="stylesheet" href="http://openspending.org/css/reset.css" /> 
  <link rel="stylesheet" href="http://openspending.org/css/blueprint/screen.css" type="text/css" media="screen, projection" /> 
  <link rel="stylesheet" href="http://openspending.org/css/blueprint/print.css" type="text/css" media="print" /> 
  <!--[if lt IE 8]><link rel="stylesheet" href="/css/blueprint/ie.css" type="text/css" media="screen, projection"><![endif]--> 
  <link rel="stylesheet" href="http://openspending.org/css/style.css" /> 
    <!-- local mods/additions -->
  <link rel="stylesheet" href="css/style.css" /> 
  <!-- /OpenSpending Styles -->

  <!-- Vendor Libraries -->
  <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.5.2/jquery.min.js"></script>
  <script type="text/javascript" src="http://ajax.microsoft.com/ajax/jquery.templates/beta1/jquery.tmpl.min.js"></script>

    <!-- /ajax-solr Libraries -->
  <script type="text/javascript" src="../../lib/vendor/ajax-solr/core/Core.js"></script>
  <script type="text/javascript" src="../../lib/vendor/ajax-solr/core/AbstractManager.js"></script>
  <script type="text/javascript" src="../../lib/vendor/ajax-solr/managers/Manager.jquery.js"></script>
  <script type="text/javascript" src="../../lib/vendor/ajax-solr/core/Parameter.js"></script>
  <script type="text/javascript" src="../../lib/vendor/ajax-solr/core/ParameterStore.js"></script>
  <script type="text/javascript" src="../../lib/vendor/ajax-solr/core/AbstractWidget.js"></script>
  <script type="text/javascript" src="../../lib/vendor/ajax-solr/core/AbstractFacetWidget.js"></script>
  <script type="text/javascript" src="../../lib/vendor/ajax-solr/widgets/jquery/PagerWidget.js"></script>
  <!-- /Vendor Libraries -->

  <script type="text/javascript" src="../../lib/utils/utils.js"></script>
  <script type="text/javascript" src="../../lib/datastore.js"></script>
  <script type="text/javascript" src="js/search.js"></script>

  <script type="text/javascript">
jQuery(document).ready(function($) {
  var config = {
    endpoint: 'http://uat.openspending.org/',
    target: '.browser',
    dataset: 'ukdepartments'
  };
  var browser = new OpenSpending.App.SpendBrowser(config);
  browser.initialize();
});
  </script>
</head>
<body>
  <!-- All these initial divs are for OpenSpending Html -->
  <div id="wrap">
    <div id="page" class="container">
      <header>
        <h1 id="site-title">Spending Browser Demo</h1>
      </header>

      <div id="main">
        <div id="content">

          <!-- The Element we attach to -->
          <div class="browser"></div>

        </div>
      </div>
    </div>

    <footer class="container">
      <p>Created by the Open Knowledge Foundation</p>
    </footer>
  </div>
  <div style="display:none">
    <div id="tmplNavigator">
      <div class="navigator">
        <div class="filters-current">
          <h2>Filters</h2>
          <div class="list">
          </div>
        </div>
        <div class="form">
          <h2>Search</h2>
          <form>
            <input name="recipient" type="text" value="" placeholder="Recipient ..." />
            <button type="submit" name="search">Search &raquo;</button>
            <a href="#" class="clear-search">Clear Search</a>
          </form>
          <div class="facets">
            <div class="department-facet"></div>
          </div>
        </div>
      </div>
    </div>
    <div id="tmplResults">
      <div class="results">
        <div class="messages">
        </div>
        <div class="num-entries">
          <span></span>
        </div>
        <div class="result-list"></div>
      </div> 
    </div>
  <div>
</body>
</html>
