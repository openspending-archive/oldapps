<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="http://m.okfn.org/kforge/css/master.css" type="text/css" />
    <link rel="stylesheet" href="http://assets.okfn.org/ext/jquery.tablesorter/style.css " type="text/css">
    <link rel="stylesheet" href="css/treemap.css" type="text/css" />
    <link rel="stylesheet" href="css/wdmmg.css" type="text/css">

    <script type="text/javascript" src="vendor/jquery-1.4.2.js"></script>
    <script type="text/javascript" src="vendor/jquery.json-2.2.js"></script>
    <script type="text/javascript" src="vendor/jquery.tablesorter-2.0.3.js"></script>
    <script language="javascript" type="text/javascript" src="vendor/Jit-1.1.3/jit.js"></script>
    <script type="text/javascript" src="scripts/utils.js"/></script>
    <script type="text/javascript" src="scripts/wdmmg.js"/></script>

    <script type="text/javascript">
    $(document).ready(function(){
      function loadTreeData(data) {
        var _treedata = {
          "id": "root",
          "name": "root",
          "data": { "$area": 0 },
          "children": []
        };
        // data.metadata.axes 
        var total = 0;
        $.each(data.results, function(i,item) {
          var amount = item[1][0];
          amount = amount / 1000000000;
          var newnode = {
            "id": item[0][0],
            "name": item[0][0],
            "data": { "$area": amount },
            "children": []
          };
          total = total + amount;
          _treedata.children.push(newnode);
        });
        _treedata.data['$area'] = total;
        return $.toJSON(_treedata);
      }

      function loadAggregate(data) {
        var _ourtable = $("#results");
        _ourtable.append($('<thead><tr><th>Dept</th><th>Region</th><th>Amount</th></tr></thead>'));
        _tbody = $('<tbody></tbody>');

        $.each(data.results, function(i,item){
          // _ourtable.append($('<tr></tr>').append($("<td></td>").append('' + item[0])));
          var _newrow = $("<tr></tr>");
          _newrow.append($('<td></td>').append('' + item[0][0]));
          _newrow.append($('<td></td>').append('' + item[0][1]));
          _newrow.append($('<td></td>').append('' + item[1]));
          _tbody.append(_newrow);
        });

        _ourtable.append(_tbody);
        _ourtable.tablesorter({
          sortList: [[0,0],[1,0]]
        });
      }

      $("#visualize a").click(function(e){
        // stop normal link click
        e.preventDefault();
        
        // will not work because wdmmg does not support json callback atm
        var dept_region_url = "http://data.wheredoesmymoneygo.org/api/aggregate?slice=cra&exclude-spender=yes&breakdown-dept=yes&breakdown-region=yes&start_date=2004-05&end_date=2004-05&jsoncallback=?";
        var dept_url = "http://data.wheredoesmymoneygo.org/api/aggregate?slice=cra&exclude-spender=yes&breakdown-dept=yes&start_date=2004-05&end_date=2004-05&jsoncallback=?";
        // local copy
        apiurl = 'wdmmg.sample.json';
        debug(apiurl);

        $.getJSON(apiurl, function(data){
          loadAggregate(data);
        });

        apiurl2 = 'wdmmg.dept.json';
        debug(apiurl2);
        $.getJSON(apiurl2, function(data){
          var treedata = loadTreeData(data);
          createTreeMap(treedata, 'infovis');
        });
      });
    });
    </script>

  </head>
  <body>
    <h1>Where Does My Money Go - Demo Visualizations</h1>

    <div id="content">
    <p>Playing around with <a href="http://www.wheredoesmymoneygo.org/">WDMMG</a> and its <a href="http://www.wheredoesmymoneygo.org/">data</a>.</p>

    <p id="visualize">
      <a href="http://data.wheredoesmymoneygo.org/">Visualize</a>
    </p>

    <h2>Treemap</h2>
    <div id="infovis"></div>

    <h2>Tabular Results: Department by Region (for 2004-05)</h2>
    <table id="results" class="tablesorter">
    </table>
    </div>
  </body>
</html>
